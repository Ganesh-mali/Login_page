<!DOCTYPE html>
<html>
<head>
<title> Welcome back ! </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
font-family: Arial, Helvetica, sans-serif ;
      background-color:DodgerBlue ;text-align:center;   
}

.top {font-family: Arial, Helvetica, sans-serif ;
      color:white ;text-align:center; margin: 150px 100px 80px
;}
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
 .logincontent
        {
           position: absolute;
            width: 500px;
            height: 300px;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -270px;
            margin-right: -300px;
            background: white;
            padding: 5px 5px;
        }
button {
  background-color: blue;
  color: white;
  padding: 12px 50px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}
button:hover {
  opacity: 0.8;
}
.container {
   margin:80px ;
  padding: 0px;
}
span.psw1 {
  float:left;
  color: white;
  margin:300px 20px 50px 400px;
}
span.psw {
  float:right;
  color: white;
  margin:300px 400px 50px 2px;
  
}

@media screen and (max-width: 300px) {
  /*span.psw {
     display: block;
     float: none;
  }*/
  
}
</style>
</head>
<body>
<div class="top">
<h1>Welcome back!</h1> 
</div>
<br>

<div class="logincontent">
  <div class="container">
    
    <input type="text" placeholder="Email address" name="uname" required>

    <input type="password" placeholder=" Password" name="psw" required>
        
    <button type="submit">Login</button>
   
  </div>
</div>
  <div class="innercontainer" style="background-color:#f1f1f1">
    <span  class="psw1">Forgot Your Password ?</span>
    <span class="psw">Don't have an account get started  ?</span>
  </div>



</body>
</html>
